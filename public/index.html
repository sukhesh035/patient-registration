<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parient Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container" ng-app="app" ng-controller="registrationCtrl">
        <div class="row">
            <h1>Patient Registration</h1>
            <div class="col-lg-12">
                <form name="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="fullName" name="name" ng-class="{'is-invalid':errShowObj.name == true}" ng-model="registrationObj.name"
                            placeholder="Enter fullname" required ng-pattern="/^[a-zA-Z]*$/">
                        <small id="emailHelp" class="form-text text-muted" ng-show="myForm.name.$touched && myForm.name.$error.required">Your full name is requred.</small>
                        <small id="fullNameError" ng-show="myForm.name.$error.pattern">No numbers allowed in names</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date of birth</label>
                        <input type="date" ng-model="registrationObj.dob" name="date" ng-class="{'is-invalid':errShowObj.date == true}" max="{{dateOptions.maxDate}}"
                            class="form-control" placeholder="Select Date of birth"  required ng-change="calcAge(registrationObj.dob)">
                        <label>Age</label>
                        <h4 id="age" ng-bind="registrationObj.age"></h4>
                        <small  class="form-text text-muted" ng-show="myForm.date.$touched && myForm.date.$error.required">Please give a proper date.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Weight</label>
                        <input type="text" id="weight" name="weight" class="form-control" ng-model="registrationObj.weight" ng-class="{'is-invalid':errShowObj.weight == true}"
                            placeholder="Enter witght in kgs" ng-pattern='/^[0-9]+$/'>
                        <small id="emailHelp" class="form-text text-muted" ng-show="myForm.weight.$error.pattern">Please give a proper numarical weight.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id= "email"  name="email" class="form-control" ng-model="registrationObj.email" name="email" ng-class="{'is-invalid':errShowObj.email == true}"
                            placeholder="Enter email" ng-pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}">
                        <small id="emailHelp" class="form-text text-muted" ng-show="myForm.email.$error.pattern">Invalid e-mail address.</small>
                        <small ng-show="myForm.email.$invalid">Email should be in "****@****.***"</small>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="validateRegistration()" id="formSubmit" >Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
